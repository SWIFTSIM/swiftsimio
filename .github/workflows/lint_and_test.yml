name: Run tests

on:
  schedule:
    - cron: '19 3 * * 1-5'
  push:
  pull_request:
  workflow_dispatch:
  workflow_call:

jobs:

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: astral-sh/ruff-action@v3
      - name: Ruff style checks
        run: ruff check
      - name: Ruff formatting checks
        run: ruff format --check --diff
      - name: Checkout swiftsimio
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install numpydoc
        run: pip install numpydoc
      - name: Run docstring validation
        run: python -m numpydoc lint **/*.py

  tests:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "~3.13.0 <= 3.13.3 || ~3.13.5"]  # exclude 3.13.4
    steps:
    - name: Checkout swiftsimio
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,hdfstream]"
    - name: Preload test data files
      run: |
        python -c "from tests.conftest import preload_test_data; preload_test_data()"
    - name: Start hdfstream service
      uses: ./.github/actions/start-hdfstream
      with:
        data-dir: ./test_data
        virtual-prefix: test_data
        image: ghcr.io/jchelly/hdfstream-api:0.0.5
    - name: Test with pytest
      run: |
        pytest --hdfstream-server=http://localhost:8080/hdfstream
      env:
        NUMBA_BOUNDSCHECK: 1
    - name: Stop hdfstream service
      uses: ./.github/actions/stop-hdfstream
      if: always()
